</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
          <div class="logo">WCoffee</div>
          <nav>
            <ul class="tap">
              <li><a href="home.html">Home</a></li>
              <li><a href="shop.html">Shop</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="service.html">Service</a></li>
            </ul>
          </nav>
          <div class="search">
            <input type="text" placeholder="Search">
          </div>
        </header>
        <div class="contact-container">
          <h1>CONTACT US</h1>
          <div class="contact-content">
            <div class="map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15077.15550770569!2d72.83375915!3d19.12971985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b64b80a79df1%3A0x579acfa650aa22f4!2sJogeshwari%20West%2C%20Mumbai%2C%20Maharashtra%20400047!5e0!3m2!1sen!2sin!4v1614933604321!5m2!1sen!2sin"
                width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
              </iframe>
            </div>
            <div class="form">
              <h2>GET IN TOUCH</h2>
              <form action="#" method="POST">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" name="number" placeholder="Number" required>
                <button type="submit">Contact Now</button>
              </form>
            </div>
          </div>
        </div>
